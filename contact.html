<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>Portfolio</title>
</head>

<body>

  <div class="navbar">
    <div class="logo">
      <span class="logoText">JYMediaDesigns</span>
    </div>

    <nav class="nav">
      <div class="menu-item"><a href='index.html'>portfolio</a></div>
      <div class="menu-item"><a href='about.html'>about</a></div>
      <div class="menu-item active"><a href='contact.html'>contact</a></div>
    </nav>
  </div>

  <main>
    <div class="clearfix">
      <div class="col1">

        <p class="fun-font">Feel free to fill out this form with your info and any questions you may have. I will get
          back to you as
          soon as I can.</p><br>

        <form class="clearfix">

          <fieldset>
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" value="Jane Doe">
          </fieldset>

          <fieldset>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" value="jane@mail.com">
          </fieldset>


          <fieldset>
            <label for="message">Message</label>
            <textarea name="message">Please leave me  a message here, and I will get back to you as soon as I can.</textarea>
          </fieldset>

          <fieldset>
            <label for="spam">Yes, please subscribe me to your blog</label>
            <input type="checkbox" id="spam" name="spam" value="yes" checked>
          </fieldset>

          <fieldset>
            <input type="submit" value="Submit">

          </fieldset>

        </form>

      </div>

      <hr>

      <div class="col2">
        <p class="fun-font">You can find me here:</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22461.64804872235!2d-75.30238138607558!3d45.273953406246086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce784041e4bb89%3A0x4cbc0f13d514f863!2sEmbrun%2C+ON!5e0!3m2!1sen!2sca!4v1540393430385"
          width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>



    </div>

  </main>


</body>
